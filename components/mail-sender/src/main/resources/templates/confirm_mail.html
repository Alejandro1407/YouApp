<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot email template with Thymeleaf</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<p th:text="${'Hello: ' +  nombres + 'with birthday: ' + birthday}"></p>

<p>
    Please confirm you mail with username with
    <span th:text="${username}"/>
    <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
</p>

<p>
    You can confirm by clicking in the next image
</p>
<p>

    <a th:href="${'http://auth-server:8083/v1/auth/confirm_email?token=' +TOKEN}">
        <img src="https://lh3.googleusercontent.com/a-/AOh14GgA3_5dWIGw4yXVw1gaRmIIc5Qit2Qiy0RbaOjnUA=s96-c" alt="htts://javabydeveloper.com" height="250" width="250"/>
    </a>

    <br/>
    Also there is the uri:

    <span th:text="${'http://auth-server:8083/v1/auth/confirm_email?token=' +TOKEN}" />
</p>
<p>
    Regards, <br />
    <em th:text="${sign}"></em>
<p th:text="${location}"></p>
</p>
</body>
</html>
